<!DOCTYPE html>

    <title>number4</title>
</head>
<body>
    <script>//bitwise XOR . pairs cancel out 
           let numbers = [2,3,4,2,4]
        function singleNumber(nums) {
    let result = 0;
    for (let num of nums) {
        result ^= num;  // XOR operation
    }
    return result;
}
console.log(singleNumber(numbers))
 
    </script>
</body>
